<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost:8080/book/">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/jQuery.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="login">
        <div class="loginPage">
            <div class="leftPage">
                <div class="welcome">
                    welcome
                    <span>xx书城管理系统</span>
                </div>
            </div>
            <div class="rightPage">
                <form onsubmit="return false">
                    <input type="text" name="login_name" placeholder="请输入用户名" id="username">
                    <input type="text" name="login_password" placeholder="请输入密码" id="password">
                    <input type="text" name="login_identifyCode" placeholder="验证码" class="identifyCode">
                    <button id="loginBtn" onclick="login()">登录</button>
                </form>
                <a href="http://localhost:8080/book/pages/user/regist.html" class="regist">注册</a>
            </div>
        </div>
    </div>
    
    <script>
        function login() {
            var username = $('#username').val()
            var password = $('#password').val()

            console.log(username);
            $.ajax({
                url: 'login',
                type: 'post',
                data: {
                    'login_name': username,
                    'login_password': password
                },
                dataType: 'json',
                success: function(value) {
                    if(!value) {
                        console.log('用户已存在');
                    }
                }
            })
        }
    </script>
</body>
</html>
